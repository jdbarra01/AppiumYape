plugins {
    id 'java'
    id("io.qameta.allure") version "2.6.0"
}

group 'org.yape'
version '1.0-SNAPSHOT'

allure {
    autoconfigure = true
    aspectjweaver = true
    version = '2.13.1'
}
repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation group: 'org.w3c', name: 'dom', version: '2.3.0-jaxb-1.0.6'
    compile group: 'io.appium', name: 'java-client', version: '7.0.0'
    testCompile group: 'org.testng', name: 'testng', version: '7.0.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-api', version: '3.141.59'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile group: 'io.qameta.allure', name: 'allure-testng', version: '2.13.5'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.0-beta1'
}

test {

    useTestNG() {
        useDefaultListeners = true
        suites 'src/test/resources/testng.xml'
    }
}